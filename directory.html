<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Directory</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/directory.css" />
  </head>
  <body>
    <div class="container" id="directory-menu">
      <form>
        <!-- visually-hidden -->
        <div class="row mb-3">
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control w-50"
              id="new-name"
              placeholder="Enter new user's name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control w-50"
              id="new-password"
              placeholder="Enter new user's password"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control w-50"
              id="new-id"
              placeholder="Enter new user's id number"
            />
          </div>
        </div>
        <select class="form-select w-50" id="new-role">
          <option selected>Select new user's Role</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <select
          class="form-select w-50 mt-3 visually-hidden"
          id="teacher-branch"
        >
          <option selected>Select new Teacher's Branch</option>
          <option value="math">Math</option>
          <option value="biology">Biology</option>
          <option value="english">English</option>
          <option value="history">History</option>
        </select>
        <div id="teacher-class" class="mt-3 visually-hidden">
          <p class="mt-3">Select Class for new Teacher</p>
          <div class="form-check" id>
            <input
              class="form-check-input"
              type="checkbox"
              value="t-7-A"
              id="t-7-A"
            />
            <label class="form-check-label" for="t-7-A"> 7-A </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="t-7-B"
              id="t-7-B"
            />
            <label class="form-check-label" for="t-7-B"> 7-B </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="t-7-C"
              id="t-7-C"
            />
            <label class="form-check-label" for="t-7-C"> 7-C </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="t-7-D"
              id="t-7-D"
            />
            <label class="form-check-label" for="t-7-D"> 7-D </label>
          </div>
        </div>
        <select
          class="form-select w-50 mt-3 visually-hidden"
          id="student-class"
        >
          <option selected>Select new Student's Class</option>
          <option value="7-A">7-A</option>
          <option value="7-B">7-B</option>
          <option value="7-C">7-C</option>
          <option value="7-D">7-D</option>
        </select>
        <div id="student-lesson" class="mt-3 visually-hidden">
          <p class="mt-3">Select lesson for new Student</p>
          <div class="form-check" id>
            <input
              class="form-check-input"
              type="checkbox"
              value="st-math"
              id="st-math"
            />
            <label class="form-check-label" for="st-math"> Math </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="st-biology"
              id="st-biology"
            />
            <label class="form-check-label" for="st-biology"> Biology </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="st-english"
              id="st-english"
            />
            <label class="form-check-label" for="st-english"> English </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="st-history"
              id="st-history"
            />
            <label class="form-check-label" for="st-history"> History </label>
          </div>
        </div>
        <p class="mt-2" id="new-login"></p>
        <button type="reset" class="btn btn-primary mt-3" id="directory-ok">
          OK
        </button>
      </form>
      <section>
        <div class="container mt-5 w-50 ms-0" id="delete-user">
          <input
            type="text"
            class="form-control w-50"
            id="get-user-input"
            placeholder="Enter id for delete"
          />
          <br />
          <p id="del-mes" class="text-danger"></p>
          <button type="reset" class="btn btn-primary" id="get-user-btn">
            Get User
          </button>
          <button type="reset" class="btn btn-primary ms-2" id="del-reset">
            Reset
          </button>
        </div>
        <div class="container mt-5 border-top border-secondary">
          <p>Name : <span id="del-name"> </span></p>
          <p>Id : <span id="del-id"></span></p>
          <p>Role : <span id="del-role"></span></p>
          <button class="btn btn-primary ms-5" id="del-user">Delete</button>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/directory.js"></script>
  </body>
</html>
