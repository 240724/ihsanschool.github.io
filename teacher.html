<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/teacher.css" />
  </head>
  <body>
    <div class="container w-100" id="bg">
      <div id="teacher-menu" class="container">
        <form action="" id="notes-form" class="pt-3">
          <select class="form-select w-50 mt-3" id="te-class">
            <option selected>Select Class</option>
          </select>
          <select class="form-select w-50 mt-3" id="student-name">
            <option selected>Select Student Name</option>
          </select>
          <div class="row g-3 mt-4">
            <div class="col-12 col-md-4" style="width: 200px">
              <input
                type="text"
                class="form-control"
                placeholder="Note-1"
                id="not"
              />
            </div>
            <div class="col-12 col-md-4" style="width: 200px">
              <input
                type="text"
                class="form-control"
                placeholder="Note-2"
                id="not"
              />
            </div>
            <div class="col-12 col-md-4" style="width: 200px">
              <input
                type="text"
                class="form-control"
                placeholder="Note-3"
                id="not"
              />
            </div>
          </div>
          <p id="add-notes" class="mt-3"></p>
          <div class="container d-flex justify-content-end">
            <button
              type="reset"
              class="btn btn-primary mt-4"
              style="width: 50px"
              id="note-ok"
            >
              OK
            </button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/teacher.js"></script>
  </body>
</html>
